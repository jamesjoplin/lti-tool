services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: lti_user
      POSTGRES_PASSWORD: lti_password
      POSTGRES_DB: lti_test
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U lti_user -d lti_test']
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
