name: CI

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Type check
        run: npm run type-check

      - name: Lint check
        run: npm run lint

      - name: Format check
        run: npm run format

      - name: Build packages
        run: npm run build

  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [20, 22, 24]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        # exclude our db engine adapters for now
        # TODO - see #55 -- https://github.com/lti-tool/lti-tool/issues/55
        # run: npx vitest run --coverage --reporter=verbose
        run: npx vitest run --coverage --reporter=verbose --exclude=packages/mysql --exclude=packages/postgresql

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [quality, test]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run integration tests
        # only run core integration tests for now
        # run: npx vitest run packages/*/test/*.integration.test.ts
        run: npx vitest run packages/core/test/*.integration.test.ts

  security:
    name: Security Scan
    if: github.repository_owner == 'lti-tool'
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run npm audit
        run: npm audit --audit-level=high

  ci:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [quality, test, integration, security]
    if: always() && github.repository_owner == 'lti-tool'
    permissions:
      contents: read
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.quality.result }}" == "success" &&
                "${{ needs.test.result }}" == "success" &&
                "${{ needs.integration.result }}" == "success" &&
                "${{ needs.security.result }}" == "success" ]]; then
            echo "All CI jobs passed"
          else
            echo "Some CI jobs failed"
            exit 1
          fi
